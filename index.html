	<meta charset="UTF-8">

	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">

	<style>


		@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,500;1,700&display=swap');

		/*@import url('https://fonts.googleapis.com/css2?family=Geologica:wght@600&display=swap"');*/

		html, body {
			background-color    : #292931;
			background-image    : url("bg.png");
			background-size     : cover; /* <------ */
			background-repeat   : no-repeat;
			background-position : center center;
			height              : 100%;
			padding             : 0;
			margin              : 0;
		}

		.container {
			display         : flex;
			flex-direction  : column;
			align-items     : center;
			justify-content : center;
			row-gap: 10px;
			height          : 100%;
		}

        .font-container{
            display         : flex;
            flex-direction  : column;
            align-items     : center;
            justify-content : center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

		.image {
			margin    : 0;
			max-width : 250px;
		}

		.text {
			/*font-family: 'Geologica', sans-serif;*/
			font-family: 'IBM Plex Sans', sans-serif;
			color                     : #ffffff;
			/*-webkit-text-stroke-width : 1px;*/
			/*-webkit-text-stroke-color : #999999;*/
			/*background                : -webkit-linear-gradient(#424242, #000000);*/
			/*-webkit-background-clip   : text;*/
			/*-webkit-text-fill-color   : transparent;*/
			/*text-shadow: 0 0 4px #a7a7a7;*/
			margin                    : 0;
			font-size                 : 4vw;
			max-width                 : 75vw;
			text-align                : center;

		}

		.text-email {
			font-family: 'IBM Plex Sans', sans-serif;
			color                     : #efefef;
			/*-webkit-text-stroke-width : 1px;*/
			/*-webkit-text-stroke-color : #999999;*/
			/*background                : -webkit-linear-gradient(#424242, #000000);*/
			/*-webkit-background-clip   : text;*/
			/*-webkit-text-fill-color   : transparent;*/
			/*text-shadow: 0 0 4px #a7a7a7;*/
			margin                    : 0;
			font-size                 : 3vw;
			max-width                 : 75vw;
			text-align                : center;
		}

		@media (min-width : 576px) {
			.image {
				max-width : 60vw;
			}

			.text {
				font-size : 4vw;
				max-width : 75vw;
			}

			.text-email{
				font-size :3vw;
				max-width : 75vw;
			}
		}

		/*Medium devices (tablets, 768px and up)*/
		@media (min-width : 768px) {
			.image {
				max-width : 250px;
			}

			.text {
				font-size : 3.5vw;
				max-width : 50vw;
			}

			.text-email{
				font-size : 3vw;
				max-width : 50vw;
			}
		}

		/*Large devices (desktops, 992px and up)*/
		@media (min-width : 992px) {
			.image {
				max-width : 250px;
			}

			.text {
				font-size : 2.5vw;
				max-width : 50vw;
			}

			.text-email{
				font-size : 2vw;
				max-width : 90vw;
			}
		}

		/*Extra large devices (large desktops, 1200px and up)*/
		@media (min-width : 1200px) {
			.image {
				max-width : 250px;
			}
			.text {
				font-size : 1.5vw;
				max-width : 50vw;
			}

			.text-email{
				font-size : 1vw;
				max-width : 90vw;
			}

		}
	</style>
</head>
<body>
<div class="container">
	<a href="https://ipc.co.at" target="_self"><img class="image" alt="IPC GmbH logo" src="logo.png"></a>
	<div class="font-container">
        <p style="text-rendering : optimizeLegibility; font-family: 'IBM Plex Sans', sans-serif" class="text">IPC GmbH</p>
        <p style="text-rendering : optimizeLegibility; font-family: 'IBM Plex Sans', sans-serif" class="text">Ginstergasse 1</p>
        <p style="text-rendering : optimizeLegibility; font-family: 'IBM Plex Sans', sans-serif" class="text">3100 St. Poelten, Austria</p>
        <a style="text-rendering : optimizeLegibility; font-family: 'IBM Plex Sans', sans-serif" class="text-email" href="mailto:office@ipc.co.at">office@ipc.co.at</a>
    </div>

</div>
</body>
</html>
